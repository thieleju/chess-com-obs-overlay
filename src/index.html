<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap");
      body {
        padding-top: 10px;
        padding-left: 10px;
        height: 100vh;
        width: 100vw;
        color: white;
        background-color: white;
        font-family: "Nunito", sans-serif;
        line-height: 1;
        font-weight: bold;
      }
      .wld {
        font-size: 100px;
        word-spacing: 5px;
      }
      .rating {
        font-size: 50px;
      }
      .form-control {
        width: 300px;
      }
      .errorMessage {
        font-size: 10px;
        color: #f44336;
      }
      .successMessage {
        font-size: 10px;
        color: #4caf50;
      }
      .btn.active {
        background-color: #004a99 !important;
        border-color: #004a99 !important;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
  </head>
  <body>
    <div id="global">
      <!-- WLD container -->
      <div class="wld">
        <div id="wld">0 / 0 / 0</div>
      </div>
      <!-- Elo diff container -->
      <div id="eloDiffContainer" class="rating">
        <span id="ratingLabel">Elo:</span>
        <span id="ratingDiff">+0</span>
      </div>
      <!-- Error and success messages -->
      <span id="errorMessage" class="errorMessage"></span>
      <span id="successMessage" class="successMessage"></span>
    </div>
    <!-- Edit mode, hidden by default -->
    <div id="editMode" style="display: none">
      <!-- Game mode buttons -->
      <button id="rapid" class="btn btn-primary active" type="button">
        Rapid
      </button>
      <button id="blitz" class="btn btn-primary" type="button">Blitz</button>
      <button id="bullet" class="btn btn-primary" type="button">Bullet</button>
      <button id="reset" class="btn btn-secondary" type="button">
        Reset All
      </button>
      <!-- Username input -->
      <div class="mt-1">
        <input
          type="text"
          class="form-control"
          id="usernameInput"
          value=""
          placeholder="Enter your chess.com username"
        />
      </div>
      <!-- Show elo toggle -->
      <div class="form-check mt-2 d-flex align-items-center" style="gap: 6px">
        <input
          class="form-check-input"
          type="checkbox"
          id="toggleElo"
          style="transform: scale(1.2); margin-top: 1px"
          checked
        />
        <label
          class="form-check-label"
          for="toggleElo"
          style="margin-bottom: 0"
        >
          Show Elo Â±
        </label>
      </div>
    </div>
    <!-- SCRIPT_PLACEHOLDER -->
  </body>
</html>
