<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        padding-top: 10px;
        padding-left: 10px;
        height: 100vh;
        width: 100vw;
        color: white;
        background-color: white;
        font-family:
          "Roobert", "Inter", "Helvetica Neue", Helvetica, Arial, sans-serif;
        line-height: 1;
        font-weight: bold;
      }

      .wld {
        font-size: 100px;
        word-spacing: 5px;
      }

      .rating {
        font-size: 50px;
      }

      .form-control {
        width: 310px;
      }

      .errorMessage {
        font-size: 10px;
        color: #f44336;
      }

      .successMessage {
        font-size: 10px;
        color: #4caf50;
      }

      .btn.active {
        background-color: #004a99 !important;
        border-color: #004a99 !important;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
  </head>

  <body>
    <!-- WLD container -->
    <div class="wld">
      <div id="wld">0 / 0 / 0</div>
    </div>
    <!-- Elo diff container -->
    <div id="eloDiffContainer" class="rating">
      <span id="ratingLabel">Elo:</span>
      <span id="ratingDiff">+0</span>
    </div>
    <!-- Error and success messages -->
    <span id="errorMessage" class="errorMessage"></span>
    <span id="successMessage" class="successMessage"></span>

    <!-- Edit mode, hidden by default -->
    <div id="editMode" style="display: none">
      <!-- Game mode buttons -->
      <button id="rapid" class="btn btn-primary active" type="button">
        Rapid
      </button>
      <button id="blitz" class="btn btn-primary" type="button">Blitz</button>
      <button id="bullet" class="btn btn-primary" type="button">Bullet</button>
      <button id="reset" class="btn btn-secondary" type="button">
        Reset Stats
      </button>
      <!-- Username input -->
      <div class="mt-1">
        <input
          type="text"
          class="form-control w-300"
          id="usernameInput"
          value=""
          placeholder="Enter your chess.com username"
        />
      </div>
      <!-- Show reset on restart toggle -->
      <div class="form-check mt-2 d-flex align-items-center" style="gap: 6px">
        <input
          class="form-check-input"
          type="checkbox"
          id="toggleResetOnRestart"
          style="transform: scale(1.2); margin-top: 1px"
          checked
        />
        <label
          class="form-check-label"
          for="toggleResetOnRestart"
          style="margin-bottom: 0"
        >
          Reset W/L/D on Restart
        </label>
      </div>
      <!-- Show elo toggle -->
      <div class="form-check mt-2 d-flex align-items-center" style="gap: 6px">
        <input
          class="form-check-input"
          type="checkbox"
          id="toggleElo"
          style="transform: scale(1.2); margin-top: 1px"
          checked
        />
        <label
          class="form-check-label"
          for="toggleElo"
          style="margin-bottom: 0"
        >
          Show Elo Â±
        </label>
      </div>
    </div>
    <!-- SCRIPT_PLACEHOLDER -->
  </body>
</html>
